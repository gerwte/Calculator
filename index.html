<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="input-container">
            <input type="text" placeholder="Введите первое число" class="the-first">
            <input type="text" placeholder="Введите второе число" class="the-second">
            <input type="text" placeholder='Ответ' class="answer">
        </div>
        <div class="button-container">
            <button class="plus">+</button>
            <button class="minus">-</button>
            <button class="divide">/</button>
            <button class="multiply">*</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
